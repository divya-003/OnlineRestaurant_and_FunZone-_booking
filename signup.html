<script language="javascript" type="text/javascript">
function validationform(){
  var name=document.regform.name.value;
  var emailid=document.regform.emailid.value;
  var mobileno=document.regform.mobileno.value;
  var phoneno = /^\d{10}$/;
  var password=document.regform.password.value;
  var atposition=emailid.indexOf("@");
  var dotposition=emailid.lastIndexOf(".");

  if(name==""||name==" ")
  {
    window.alert("Name can't be blank");

    return false;
  }
  else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=emailid.length)
  {
      window.alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);

    return false;
  }
  else if(!(mobileno.match(phoneno)))
  {
      window.alert("Mobile number should have 10 numbers not 10 characters");
    return false;
  }
  else if(password.length<6)
  {
        window.alert("password must be atleast 6 characters long");
      return false;
  }
}
</script>
